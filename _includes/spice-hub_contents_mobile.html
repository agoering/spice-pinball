<div class="docs-nav-mobile unit whole show-on-mobiles">

    <option value="">Navigate SPICE-hub</option>
    {% for section in site.data.spice-hub %}
    <optgroup label="{{ section.title }}">
      {% include spice-hub_option.html items=section.spice-hub %}
    </optgroup>
    {% endfor %}
  </select>
</div>
