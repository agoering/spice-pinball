<div class="reference-nav-mobile unit whole show-on-mobiles">
  <select onchange="if (this.value) window.location.href=this.value">
    <option value="">Navigate Reference</option>
    {% for section in site.data.reference %}
    <optgroup label="{{ section.title }}">
      {% include reference_option.html items=section.docs %}
    </optgroup>
    {% endfor %}
  </select>
</div>
